<!-- HTML for the input fields when creating account -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/create_account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Snippet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="CreateWrapper">
      <h1>BEERTASTIC</h1>
      <div id="createAccount">
        <h2>Create Account</h2>
        <input
          type="text"
          name="c_username"
          id="c_username"
          placeholder="username"
        />
        <input
          type="password"
          name="c_password"
          id="c_password"
          placeholder="password"
        />
        <input type="number" name="age" id="age" placeholder="age" />
        <div id="buttonDivCreate">
          <button class="Buttons" id="createAccountButton">
            Create Account
          </button>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/userAndLogin.js"></script>
  </body>
</html>
