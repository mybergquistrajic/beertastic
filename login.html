<!-- The input fields for the login -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Snippet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logInWrapper">
      <h1>BEERTASTIC</h1>
      <div id="logIn">
        <h2>Log in</h2>
        <input type="text" name="username" id="logIn_username" placeholder="username" />
        <input type="password" name="password" id="logIn_password" placeholder="password" />
        <div id="buttonDiv"><button id="login_button" class="Buttons">Log in</button></div>
      </div>
      <p>Don't have an account?</p>
      <a href="create_account.html"><button id="createAccountButton" class="Buttons">Create account</button></a
      >
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/userAndLogin.js"></script>
  </body>
</html>
