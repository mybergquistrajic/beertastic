<!-- The catalouge of beers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Beer Catalogue</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
        }
        .searchBar{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            width: 100%;
            height: 10vw;
            background-color: lightgray; 
            position: sticky;
            top: 0px;
            filter: drop-shadow(0 2mm 4mm rgba(207, 207, 207, 0.529));
            z-index: 1;
        }
        .searchBar > input{
            width: 87%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            border: 5px solid white;
            background-image: url(../IMAGES/search.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right 10px top 0px;
        }
        .beerResults{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .beerDiv {
            display: grid;
            grid-template-columns: 40% 60%;
            width: 90vw;
            height: 55vw;
            margin: 10px;
            background-color: rgb(177, 177, 177);
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .beerDiv > div:first-child {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vw;
        }
        .beerDiv > div:first-child > img {
            height: 70%;
        }
        .filled{
            height: 20%;
            width: 20%;
            background-image: url(../IMAGES/heart-filled.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            left: 75%;
            top: 2%;
        }
        .notfilled{
            height: 20%;
            width: 20%;
            background-image: url(../IMAGES/heart-nofilled.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            left: 75%;
            top: 3%;
        }
        .noResult{
            margin-top: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2em;
        }
        .rating {
        font-size: 48px;
        color: orange;
        display: inline-block;
        overflow: hidden;
        }
        .rating::before { 
        content: "★★★★★" 
        }
    </style>
</head>
<body>
    <div class="searchBar">
        <input>
    </div>
    <div class="beerResults">
    </div>
    <script src="../JS/main.js"></script>
    <script src="../JS/eventFunctions.js"></script>
    <script src="../JS/ratings.js"></script>
    <script src="../JS/beerCatalogue.js"></script>
</body>
</html>
