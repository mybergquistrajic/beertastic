<!-- The catalouge of beers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Beer Catalogue</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
        }
        .searchBar{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            width: 100vw;
            height: 10vw;
            background-color: #F0D39B;; 
            position: sticky;
            top: 0px;
            filter: drop-shadow(0 2mm 4mm rgba(207, 207, 207, 0.529));
            z-index: 1;
        }
        .searchBar > input{
            width: 87%;
            height: 70%;
            background-color: white;
            border-radius: 10px;
            border: 5px solid white;
            background-image: url(../IMAGES/search.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right 10px top 0px;
        }
        .beerResults{
            display: flex;
            align-items: center;
            flex-direction: column;
            overflow-y: scroll;
            height: 100vh;
        }
        .beerDiv {
            display: grid;
            grid-template-columns: 40% 60%;
            width: 90vw;
            height: 50vw;
            margin: 3.3vw;
            background-color: #FFFBF3;
            border-radius: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            filter: drop-shadow(0 0 0.3rem #00000030);
        }
        .beerDiv > div:first-child {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vw;
        }
        .beerDiv > div:first-child > img {
            height: 70%;
        }
        .filled{
            height: 20%;
            width: 20%;
            background-image: url(../IMAGES/heart-filled.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            left: 73%;
            top: 5%;
        }
        .notfilled{
            height: 20%;
            width: 20%;
            background-image: url(../IMAGES/heart-nofilled.png);
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            left: 73%;
            top: 5%;
        }
        .noResult{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2em;
            height: 100%;
        }
        .rating {
            font-size: 6vw;
            color: rgb(0, 0, 0);
            display: inline-block;
            overflow: hidden;
        }
        .norating{
            font-style:italic;
        }
    </style>
</head>
<body>
    <div class="searchBar">
        <input placeholder="search by name...">
    </div>
    <div class="beerResults">
    </div>
    <script src="../JS/main.js"></script>
    <script src="../JS/ratings.js"></script>
    <script src="../JS/eventFunctions.js"></script>
    <script src="../JS/beerCatalogue.js"></script>
</body>
</html>
