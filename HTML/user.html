<!-- The userpage for changing the password etc. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Snippet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="userPageWrapper">
      <div id="userInfo"></div>
      <div id="changePassword">
        <h2>Change password</h2>
        <input type="password" name="currentPW" id="currentPW" placeholder="Old password" />
        <input type="password" name="newPW" id="newPW" placeholder="New password" />
        <div id="buttonChangePW">
          <button id="changePW" class="Buttons">Change Password</button>
        </div>
      </div>
      <button id="logOutButton" class="Buttons">Log out</button>
    </div>
    <script src="../JS/main.js"></script>
    <script src="../JS/userPage.js"></script>
    <script src="../JS/userAndLogin.js"></script>
  </body>
</html>
